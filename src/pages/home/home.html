<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Adobe Now</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid class="profile-wrapper">
        <ion-row class="icons">
            <ion-col col-3><img class="icon-left" /></ion-col>
            <ion-col col-6>
                <img class="profile" />
            </ion-col>
            <ion-col col-3><img class="icon-right" /></ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12 class="credentials">
                <p>John Doe</p>
                <p>Manager</p>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div class="card-wrapper" *ngFor="let item of cards">

        <summary-card *ngIf="item.getType() === 'summary' || item.getType() === 'conversion'" [card]="item"></summary-card>
        <channel-card *ngIf="item.getType() === 'channel'" [card]="item"></channel-card>
    </div>

</ion-content>
