<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Adobe Now</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid class="profile-wrapper">
        <ion-row class="icons">
            <ion-col col-3><img src="../../assets/images/icon_gear_40.png" class="icon-left" (click)="openPage('about')" /></ion-col>
            <ion-col col-6>
                <img [src]="profile_img_url" class="profile" />
            </ion-col>
            <ion-col col-3><img src="../../assets/images/icon_msg_40.png" class="icon-right" (click)="openPage('notification')" /></ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12 class="credentials">
                <p>{{profile_name}}</p>
                <p>{{profile_company}}</p>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div class="card-wrapper" *ngFor="let item of cards">

        <summary-card *ngIf="item.getType() === 'summary' || item.getType() === 'conversion'" [card]="item" (click)="openPage(item['type'], item['detail_pages'])"></summary-card>
        <channel-card *ngIf="item.getType() === 'channels'" [card]="item" (click)="openPage(item['type'], item['detail_pages'])"></channel-card>
    </div>

</ion-content>
